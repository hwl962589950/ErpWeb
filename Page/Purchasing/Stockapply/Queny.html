<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查询采购请购单</title>
        <script src="/FsLayui/common.js"></script>
		
		
  <style>
                .layui-table-cell {
            height: 100%;
            max-width: 100%;
        }


    </style>
	</head>

<body class="layui-view-body  pace-done" style="">
    <div class="pace  pace-inactive">
        <div class="pace-progress" style="transform: translate3d(100%, 0px, 0px);" data-progress-text="100%" data-progress="99">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <div class="layui-content">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-form-query">
                            <form class="layui-form" id="query_form">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-mid">功能号：</label>
                                        <div class="layui-input-inline" style="width: 100px;">
                                            <input type="text" name="funcNo" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-mid">名称：</label>
                                        <div class="layui-input-inline" style="width: 150px;">
                                            <input type="text" name="funcName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-mid">类型：</label>
                                        <div class="layui-input-inline" style="width: 150px;">
                                            <select name="funcType" lay-verify="required">
                                                <option value="">--请选择--</option>
                                                <option value="c">功能号实现类</option>
                                                <option value="s">service实现类</option>
                                                <option value="m">mapper实现类</option>
                                            </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="--请选择--" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">--请选择--</dd><dd lay-value="c" class="">功能号实现类</dd><dd lay-value="s" class="">service实现类</dd><dd lay-value="m" class="">mapper实现类</dd></dl></div>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <div class="layui-input-inline">
                                            <button class="layui-btn layui-btn-blue" type="button" function="query"><i class="layui-icon"></i>查询</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <button class="layui-btn layui-btn-blue" function="top" topurl="add.html" topwidth="700px" topheight="450px" topMode="add" toptitle="新增功能号信息">
                                <i class="layui-icon"></i>新增
                            </button>

                            <button class="layui-btn layui-btn-blue" function="refresh">
                                <i class="layui-icon"></i>刷新
                            </button>

                            <button class="layui-btn layui-btn-blue FsRetrieve" function="Retrieve">
                                    <i class="layui-icon"></i>取回
                            </button>
                        </div>
                        <table id="fsDatagrid" lay-filter="fsDatagrid" isLoad="1" class="fsDatagrid" url="/api/Stockapply/Queny" pageSize="20" ispage="0" defaultform="query_form"   cellMinWidth="80">
                        </table>

                        <div class="fsDatagridCols">
                            <p checkbox="true" fixed="left"></p>
                            <p field="Appid" title="订单号" align="center" fixed="left" ></p>
                            <p field="Apdmateridlid" title="物料ID" align="center" fixed="left" ></p>
                            <p field="Apptype" title="采购类型" align="center"></p>
                            <p field="Appcircs" title="单况" align="center"></p>
                            <p field="Appdate" title="单据日期" align="center" formatType="date"></p>
                            <p type="right" title="操作" align="center", toolbar="#barDemo" fixed="right"></p>
                        </div>



                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="add.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="查看物料信息" inputs="Appid:">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="top"  topUrl="add.html" topWidth="800px" topHeight="600px" topMode="edit" topTitle="编辑物料信息" inputs="Appid:">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/api/Stockapply/Tel" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="Appid:">删除</a>
                        </script>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <div class="layui-layer-move"></div>
</body>

</html>
<script>






</script>
