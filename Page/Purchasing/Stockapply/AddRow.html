<!DOCTYPE html>
<html>
<head>	
	<script src="/FsLayui/common.js"></script>
</head>
<body class="layui-view-body">
  <div class="layui-content">
	<div class="layui-card">
		<div class="layui-card-body">
	<form class="layui-form" isLoad="1" loadFuncNo="">
	  <div class="layui-form-item">
	    <label class="layui-form-label">参数</label>
	    <div class="layui-input-inline">
	      <input type="text" name="Apdmateridlid" required="" lay-verType="tips" lay-verify="required" placeholder="请输入参数" autocomplete="off" class="layui-input"/>
	    </div>
      <label class="layui-form-label">名称</label>
	    <div class="layui-input-inline">
	      <input type="text" name="Apdmateridlname" required="" lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	  <div class="layui-form-item">
      <label class="layui-form-label">值</label>
	    <div class="layui-input-inline">
	      <input type="text" name="value" autocomplete="off" class="layui-input"/>
	    </div>
      <label class="layui-form-label">默认值</label>
	    <div class="layui-input-inline">
	      <input type="text" name="defaultValue"  autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
	      <button class="layui-btn layui-btn-blue" lay-submit="" tableId="fsDatagrid" lay-filter="addRow">新增</button>
	      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	  </div>
	</form>
	</div>
</div>
</div>
</body>
</html>

</script>
